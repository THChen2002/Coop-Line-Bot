{% extends "base.html" %}

{% block title %}我的群組{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/groups_list.css') }}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="card">
    <h1><i class="fas fa-users text-primary"></i> 我的群組</h1>
    <div class="info-quote">
      <p class="info-quote-detail">群組可以讓您與成員一起記帳分帳，並管理待辦事項，讓團隊協作更輕鬆！</p>
    </div>

    <div class="action-buttons">
      <button id="createGroupBtn" class="btn btn-primary">
        <span><i class="fas fa-plus"></i> 建立新群組</span>
      </button>
      <button id="joinGroupBtn" class="btn btn-secondary">
        <span><i class="fas fa-link"></i> 加入群組</span>
      </button>
    </div>

    <div class="divider"></div>

    <div id="groupsList"></div>

    <div id="emptyState" class="empty-state hidden">
      <p>您還沒有加入任何群組</p>
      <p class="text-secondary">建立新群組或使用群組代碼加入現有群組</p>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/group_utils.js') }}"></script>
<script src="{{ url_for('static', filename='js/groups_list.js') }}"></script>
<script>
  window.onload = function () {
    initGroupsListPage('{{ liff_id }}');
  };
</script>
{% endblock %}
